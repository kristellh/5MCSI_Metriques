<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Commits par minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Histogramme des commits par minute</h2>

  <div id="chart_div"></div>

  <script>
    google.charts.load('current', {packages: ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/commits_data/')
        .then(response => response.json())
        .then(data => {
          let chartData = [['Minute', 'Commits']];
          data.forEach(item => {
            chartData.push([item.minute.toString(), item.count]);
          });

          let dataTable = google.visualization.arrayToDataTable(chartData);

          let options = {
            title: 'Commits par minute',
            hAxis: { title: 'Minute (0â€“59)' },
            vAxis: { title: 'Nombre de Commits' },
            legend: 'none',
            colors: ['#1b9e77']
          };

          let chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        });
    }
  </script>
</body>
</html>
