<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Commits par minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Histogramme des commits par minute</h2>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>

  <script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawBackgroundColor);

    function drawBackgroundColor() {
      function drawChart(data) {
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('string', 'Minute');
        dataTable.addColumn('number', 'Commits');

        data.minutes.forEach(entry => {
          dataTable.addRow([entry.minute.toString(), entry.count]);
        });

        var options = {
          title: 'Commits par minute',
          legend: { position: 'none' },
          hAxis: { title: 'Minute (0 Ã  59)' },
          vAxis: { title: 'Nombre de commits', minValue: 0 },
          colors: ['#1f77b4']
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }

      fetch('/commits/data/')
        .then(response => response.json())
        .then(data => {
          drawChart(data);
        });
    }
  </script>
</body>
</html>
